syntax = "proto3";

package Proto;

option go_package = "./proto";

message keyvalue {
    int64 key = 1;
    int64 value = 2;
}

message result {
    bool result = 1;
}

message getValue{
    int64 key = 1; 
}

service hashtable {
    rpc Put(keyvalue) returns (result);
    rpc Get(getValue) returns (getValue);
}